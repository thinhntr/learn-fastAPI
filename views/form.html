<form hx-swap="outerHTML" hx-target="#contacts" hx-post="/contacts" class="flex gap-2">
  <input
    type="text"
    name="uname"
    id="uname"
    placeholder="Username"
    class="input input-sm input-bordered"
  />

  <input
    type="text"
    name="email"
    id="email"
    placeholder="Email"
    class="input input-sm input-bordered"
  />

  <button type="submit" class="btn btn-sm">Submit</button>
</form>
